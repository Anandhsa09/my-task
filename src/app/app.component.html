<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-card>
        <mat-card-title>
          User list
          <span style="float: right;"><button type="button" (click)="addUser()" class="btn btn-success"><i class="bi bi-plus"></i></button></span>
        </mat-card-title>
        <mat-card-content class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef>Mobile number </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile }} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address }} </td>
            </ng-container>
            <ng-container matColumnDef="lat">
              <th mat-header-cell *matHeaderCellDef> Lat </th>
              <td mat-cell *matCellDef="let element"> {{element.lat }} </td>
            </ng-container>
            <ng-container matColumnDef="lang">
              <th mat-header-cell *matHeaderCellDef> Lang </th>
              <td mat-cell *matCellDef="let element"> {{element.lang }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example edit icon" style="cursor: pointer;" (click)="editUser(element)">edit</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example delete icon" style="cursor: pointer;" (click)="deleteUser(element)">delete</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]" aria-label="Select page">
          </mat-paginator> -->
          <!-- <mat-paginator [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator> -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
